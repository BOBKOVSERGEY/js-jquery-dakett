<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="post" action="" id="formSignup">
  <h2>План подписки</h2>

  <label for="package" class="selectbox"> Выберите план: </label>
  <select id="package">
    <option value="annual">1 год (500 ₽)</option>
    <option value="monthly">1 месяц (50 ₽)</option>
  </select>
  <div id="packageHint" class="tip"></div>

  <input type="checkbox" id="terms" />
  <label for="terms" class="checkbox"> Принимаю условия соглашения</label>
  <div id="termsHint" class="warning"></div>

  <input type="submit" value="Далее" />

</form>
<script src="index.js"></script>
</body>
</html>
